<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app-main-container">
      <section class="header-section-container">
        <header>
          <h1>Simple Expense Tracker <i>ðŸ’¶</i></h1>
        </header>
      </section>

      <section class="expenses-section-container">
        <div class="add-expenses-container">
          <form class="add-expenses-form">
            <label for="expense-title">Expense title:</label>
            <input
              type="text"
              name="expense-title"
              class="expense-title-input"
              maxlength="30"
              placeholder="Enter expense title (Max 30 characters)"
            />
            <span class="title-error"></span>

            <label for="expense-amount">Expense Amount:</label>
            <input
              type="text"
              name="expense-amount"
              class="expense-amount-input"
              placeholder="Enter expense amount in numeric format"
            />
            <span class="amount-error"></span>

            <label for="expense-date">Expense date:</label>
            <input type="date" name="expense-date" class="expense-date-input" />
            <span class="date-error"></span>

            <button class="submit-button">Submit</button>
            <div class="total-expense-container">
              <label>Total:</label>
              <span class="total-expenses">0</span>
            </div>
          </form>
        </div>

        <div class="display-expenses-container">
          <header class="expense-list-header">
            <span class="expense-number-header">#</span>
            <span class="expense-title-header">Expense title</span>
            <span class="expense-amount-header">Amount</span>
            <span class="expense-date-header">Date</span>
            <span class="expense-delete-header"></span>
          </header>
          <div class="expense-list"></div>
        </div>
      </section>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
